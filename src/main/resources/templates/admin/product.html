<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div id="Content">
    <section layout:fragment="content">

        <div style="text-align: center">
            Total <span th:text="${count}"></span>
            <h3>Account List</h3>
            <form th:action="@{/admin/product}" method="get" th:object="${@productSearchCriteria}">
                <input name="keywords" size="14" th:value="${@productSearchCriteria.keywords}"/>
                <input id="searchProducts" type="submit" value="Search" />
            </form>
        </div>
        <div id="Catalog">

            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Product ID</th>
                    <th>Category ID</th>
                </tr>
                <tr th:if="${#lists.isEmpty(productList)}">
                    <td colspan="3">
                        <b>Products not found.</b>
                    </td>
                </tr>
                <tr th:each="product : ${productList}">
                    <td th:text="${product.name}"></td>
                    <td>
                        <a th:href="@{/catalog/products/{productId}(productId=${product.productId})}" th:utext="${product.description}"></a>
                    </td>
                    <td>
                        <a th:href="@{/catalog/products/{productId}(productId=${product.productId})}" th:text="${product.productId}"></a>
                    </td>
                    <td th:text="${product.categoryId}"></td>
                </tr>
            </table>

        </div>

    </section>
</div>
</body>
</html>
